<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - MEAN Stack Demo</title>
    <style>
        :root {
            --color-background: #1f2121;
            --color-surface: #262828;
            --color-text: #f5f5f5;
            --color-text-secondary: rgba(167, 169, 169, 0.7);
            --color-primary: #32b8c6;
            --color-border: rgba(119, 124, 124, 0.3);
            --font-family-mono: 'Courier New', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2121 0%, #262828 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-primary);
        }

        .header p {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .clock-container {
            background: var(--color-surface);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
        }

        .time-display {
            font-family: var(--font-family-mono);
            font-size: 72px;
            font-weight: 700;
            text-align: center;
            color: var(--color-primary);
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(50, 184, 198, 0.5);
        }

        .date-display {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        .day-display {
            font-size: 16px;
            text-align: center;
            margin-top: 8px;
            color: var(--color-text);
            font-weight: 500;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 12px;
        }

        .tech-badge {
            display: inline-block;
            background: rgba(50, 184, 198, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            margin: 0 4px;
            font-weight: 500;
            color: var(--color-primary);
            border: 1px solid rgba(50, 184, 198, 0.3);
        }

        @media (max-width: 768px) {
            .clock-container {
                padding: 40px 50px;
            }

            .time-display {
                font-size: 48px;
                letter-spacing: 4px;
            }

            .date-display {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .clock-container {
                padding: 30px 40px;
            }

            .time-display {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .date-display {
                font-size: 14px;
            }

            .day-display {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Digital Clock Application</h1>
        <p>Built with <span class="tech-badge">HTML</span> <span class="tech-badge">CSS</span> <span class="tech-badge">JavaScript</span></p>
    </div>

    <div class="clock-container">
        <div id="time" class="time-display">00:00:00</div>
        <div id="date" class="date-display">Loading...</div>
        <div id="day" class="day-display"></div>
    </div>

    <div class="footer">
        <p>Real-time clock for MEAN Stack Internal Exam Project</p>
        <p style="margin-top: 8px; opacity: 0.7;">Updates every second automatically</p>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Determine AM/PM
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If 0, make it 12
            
            // Add leading zeros
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');
            
            // Format time string
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            // Get date components
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            // Format date string
            const dateString = `${monthName} ${date}, ${year}`;
            
            // Update DOM
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
            document.getElementById('day').textContent = dayName;
        }
        
        // Update clock immediately
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
