<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - MEAN Stack Demo</title>
    <style>
        :root {
            --color-background: #1f2121;
            --color-surface: #262828;
            --color-text: #f5f5f5;
            --color-text-secondary: rgba(167, 169, 169, 0.7);
            --color-primary: #32b8c6;
            --color-border: rgba(119, 124, 124, 0.3);
            --font-family-mono: 'Courier New', monospace;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2121 0%, #262828 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        .header p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        .clock-container {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 600px;
        }
        .clock-display {
            text-align: center;
            margin-bottom: 2rem;
        }
        .time {
            font-size: 5rem;
            font-family: var(--font-family-mono);
            color: var(--color-primary);
            text-shadow: 0 0 20px rgba(50, 184, 198, 0.3);
            letter-spacing: 0.1em;
        }
        .date {
            color: var(--color-text-secondary);
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
        }
        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .control-group label {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }
        select {
            background: var(--color-background);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        select:hover {
            border-color: var(--color-primary);
        }
        select:focus {
            outline: none;
            border-color: var(--color-primary);
        }
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-border);
            transition: 0.3s;
            border-radius: 30px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: var(--color-primary);
        }
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        .status-message {
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        .status-message.success {
            background-color: rgba(50, 184, 198, 0.2);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }
        .status-message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        .status-message.info {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DIGITAL CLOCK</h1>
        <p>MEAN Stack Demo with Backend Integration</p>
    </div>

    <div class="clock-container">
        <div class="clock-display">
            <div class="time" id="clock">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="timezone">Timezone</label>
                <select id="timezone">
                    <option value="America/New_York">New York (EST/EDT)</option>
                    <option value="America/Chicago">Chicago (CST/CDT)</option>
                    <option value="America/Denver">Denver (MST/MDT)</option>
                    <option value="America/Los_Angeles">Los Angeles (PST/PDT)</option>
                    <option value="America/Phoenix">Phoenix (MST)</option>
                    <option value="Europe/London">London (GMT/BST)</option>
                    <option value="Europe/Paris">Paris (CET/CEST)</option>
                    <option value="Europe/Berlin">Berlin (CET/CEST)</option>
                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                    <option value="Asia/Shanghai">Shanghai (CST)</option>
                    <option value="Asia/Dubai">Dubai (GST)</option>
                    <option value="Asia/Kolkata">Kolkata (IST)</option>
                    <option value="Australia/Sydney">Sydney (AEDT/AEST)</option>
                    <option value="Pacific/Auckland">Auckland (NZDT/NZST)</option>
                    <option value="UTC">UTC</option>
                </select>
            </div>

            <div class="control-group">
                <label for="format-toggle">24-Hour Format</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="format-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        // Environment detection
        const isLocalhost = window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1' || 
                           window.location.hostname === '';
        
        const API_BASE_URL = isLocalhost ? 'http://localhost:3000' : '';
        const API_SETTINGS_ENDPOINT = `${API_BASE_URL}/api/clock/settings`;

        // State management
        let currentSettings = {
            timezone: 'America/New_York',
            format24: false
        };

        // DOM elements
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const timezoneSelect = document.getElementById('timezone');
        const formatToggle = document.getElementById('format-toggle');
        const statusMessage = document.getElementById('status-message');

        // Display status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // Fetch settings from backend
        async function fetchSettings() {
            if (!isLocalhost) {
                // On GitHub Pages, use default settings
                showStatus('Using default settings (GitHub Pages mode)', 'info');
                updateClock();
                return;
            }

            try {
                const response = await fetch(API_SETTINGS_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.timezone) currentSettings.timezone = data.timezone;
                    if (data.format24 !== undefined) currentSettings.format24 = data.format24;
                    
                    // Update UI with fetched settings
                    timezoneSelect.value = currentSettings.timezone;
                    formatToggle.checked = currentSettings.format24;
                    
                    showStatus('Settings loaded from backend', 'success');
                } else {
                    throw new Error('Failed to fetch settings');
                }
            } catch (error) {
                console.error('Error fetching settings:', error);
                showStatus('Could not connect to backend, using defaults', 'error');
            }
            
            updateClock();
        }

        // Save settings to backend
        async function saveSettings() {
            if (!isLocalhost) {
                showStatus('Settings saved locally (GitHub Pages mode)', 'success');
                updateClock();
                return;
            }

            try {
                const response = await fetch(API_SETTINGS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentSettings)
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus('Settings saved to backend', 'success');
                } else {
                    throw new Error('Failed to save settings');
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showStatus('Could not save to backend', 'error');
            }
            
            updateClock();
        }

        // Update clock display
        function updateClock() {
            const now = new Date();
            
            // Format time based on timezone and format preference
            const timeOptions = {
                timeZone: currentSettings.timezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: !currentSettings.format24
            };
            
            const dateOptions = {
                timeZone: currentSettings.timezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            try {
                clockElement.textContent = now.toLocaleTimeString('en-US', timeOptions);
                dateElement.textContent = now.toLocaleDateString('en-US', dateOptions);
            } catch (error) {
                console.error('Error updating clock:', error);
                clockElement.textContent = 'Error';
                dateElement.textContent = 'Invalid timezone';
            }
        }

        // Event listeners
        timezoneSelect.addEventListener('change', () => {
            currentSettings.timezone = timezoneSelect.value;
            saveSettings();
        });

        formatToggle.addEventListener('change', () => {
            currentSettings.format24 = formatToggle.checked;
            saveSettings();
        });

        // Initialize
        window.addEventListener('load', () => {
            fetchSettings();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
